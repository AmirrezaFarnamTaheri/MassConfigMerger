<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detailed statistics and analytics for ConfigStream proxy configurations.">
    <title>Statistics - ConfigStream</title>
    <link rel="icon" type="image/svg+xml" href="src/configstream/logo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="container">
        <section id="charts-card" class="card">
            <h2>Statistics & Analytics</h2>
            <p>Detailed insights into proxy configurations and performance metrics.</p>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <h3>Protocol Distribution</h3>
                    <canvas id="protoChart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Top 10 Countries</h3>
                    <canvas id="countryChart"></canvas>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/statistics.js"></script>
</body>
</html>
