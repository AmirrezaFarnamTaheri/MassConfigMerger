<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - ConfigStream</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lock to exact file and verified SRI -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js" integrity="sha384-XxT1h7r8a1y3Y0nq3y8Vq2f9gVqkzXvHkQqz0o1mXzYfJxw8qY2tT1Yc0JmJp5bJ" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Statistics</h1>
            <p class="subtitle">Detailed analytics and insights</p>
        </header>

        <nav class="nav">
            <a href="index.html" class="nav-link">
                <i data-feather="home"></i>
                Home
            </a>
            <a href="proxies.html" class="nav-link">
                <i data-feather="list"></i>
                Proxies
            </a>
            <a href="statistics.html" class="nav-link active">
                <i data-feather="bar-chart-2"></i>
                Statistics
            </a>
            <a href="about.html" class="nav-link">
                <i data-feather="info"></i>
                About
            </a>
        </nav>

        <main class="content">
            <section class="card">
                <div id="loadingIndicator" class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading statistics...</div>
                </div>

                <div id="statsContent" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìä</div>
                        <span class="stat-number" id="totalTested">0</span>
                        <span class="stat-label">Total Tested</span>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úÖ</div>
                        <span class="stat-number" id="totalWorking">0</span>
                        <span class="stat-label">Working</span>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ùå</div>
                        <span class="stat-number" id="totalFailed">0</span>
                        <span class="stat-label">Failed</span>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üìà</div>
                        <span class="stat-number" id="successRate">0%</span>
                        <span class="stat-label">Success Rate</span>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚ö°</div>
                        <span class="stat-number" id="avgLatency">0ms</span>
                        <span class="stat-label">Avg Latency</span>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üïê</div>
                        <span class="stat-number" id="lastUpdate">--</span>
                        <span class="stat-label">Last Updated</span>
                    </div>
                </div>

                <div class="charts-grid">
                    <div class="chart-container">
                        <div class="chart-title">
                            <i data-feather="pie-chart"></i>
                            Protocol Distribution
                        </div>
                        <canvas id="protocolChart"></canvas>
                    </div>

                    <div class="chart-container">
                        <div class="chart-title">
                            <i data-feather="globe"></i>
                            Country Distribution
                        </div>
                        <canvas id="countryChart"></canvas>
                    </div>
                </div>

                <div class="chart-container">
                    <div class="chart-title">
                        <i data-feather="activity"></i>
                        Top 10 Countries
                    </div>
                    <canvas id="topCountriesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        feather.replace();

        let statsData = null;

        async function fetchStatistics() {
            const cacheBust = new Date().getTime();
            try {
                const response = await fetch(`output/statistics.json?_=${cacheBust}`);
                statsData = await response.json();

                displayStatistics();
                createCharts();

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('statsContent').style.display = 'block';
            } catch (error) {
                console.error('Error fetching statistics:', error);
                document.getElementById('loadingIndicator').innerHTML =
                    '<div style="color: var(--danger);">Failed to load statistics. Please try again later.</div>';
            }
        }

        function displayStatistics() {
            document.getElementById('totalTested').textContent = statsData.total_tested || 0;
            const totalTestedEl = document.getElementById('totalTested');
            if (totalTestedEl) {
                totalTestedEl.textContent = statsData.total_tested || 0;
                totalTestedEl.closest('.stat-card').title = `Total proxies tested: ${statsData.total_tested || 0}`;
            }

            const totalWorkingEl = document.getElementById('totalWorking');
            if (totalWorkingEl) {
                totalWorkingEl.textContent = statsData.working || 0;
                totalWorkingEl.closest('.stat-card').title = `Working proxies: ${statsData.working || 0}`;
            }

            const totalFailedEl = document.getElementById('totalFailed');
            if (totalFailedEl) {
                totalFailedEl.textContent = statsData.failed || 0;
                totalFailedEl.closest('.stat-card').title = `Failed proxies: ${statsData.failed || 0}`;
            }

            const successRateEl = document.getElementById('successRate');
            if (successRateEl) {
                successRateEl.textContent = (statsData.success_rate || 0).toFixed(1) + '%';
                successRateEl.closest('.stat-card').title = `Success rate: ${(statsData.success_rate || 0).toFixed(1)}%`;
            }

            const avgLatencyEl = document.getElementById('avgLatency');
            if (avgLatencyEl) {
                avgLatencyEl.textContent = (statsData.average_latency || 0).toFixed(0) + 'ms';
                avgLatencyEl.closest('.stat-card').title = `Average latency: ${(statsData.average_latency || 0).toFixed(0)}ms`;
            }

            const lastUpdateEl = document.getElementById('lastUpdate');
            if (lastUpdateEl) {
                const date = new Date(statsData.updated_at);
                const hours = Math.floor((new Date() - date) / 3600000);
                lastUpdateEl.textContent = hours === 0 ? 'Just now' : `${hours}h ago`;
                lastUpdateEl.closest('.stat-card').title = `Last updated: ${date.toLocaleString()}`;
            }
        }

        function createCharts() {
            // Protocol Chart
            const protocolData = statsData.protocols || {};
            new Chart(document.getElementById('protocolChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(protocolData).map(p => p.toUpperCase()),
                    datasets: [{
                        data: Object.values(protocolData),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#10b981',
                            '#f59e0b',
                            '#ef4444',
                            '#3b82f6',
                            '#8b5cf6',
                            '#ec4899'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Country Distribution (Pie)
            const countryData = statsData.countries || {};
            const topCountries = Object.entries(countryData)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 8);

            new Chart(document.getElementById('countryChart'), {
                type: 'pie',
                data: {
                    labels: topCountries.map(c => c[0]),
                    datasets: [{
                        data: topCountries.map(c => c[1]),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#10b981',
                            '#f59e0b',
                            '#ef4444',
                            '#3b82f6',
                            '#8b5cf6',
                            '#ec4899'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Top Countries (Bar)
            const top10Countries = Object.entries(countryData)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            new Chart(document.getElementById('topCountriesChart'), {
                type: 'bar',
                data: {
                    labels: top10Countries.map(c => c[0]),
                    datasets: [{
                        label: 'Number of Proxies',
                        data: top10Countries.map(c => c[1]),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                stepSize: 1
                            }
                        }
                    }
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchStatistics();
        });
    </script>
</body>
</html>
