<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and filter tested VPN proxy configurations with detailed information.">
    <title>Proxy List - ConfigStream</title>
    <link rel="icon" type="image/svg+xml" href="src/configstream/logo.svg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <header class="header">
    <div class="container">
        <a href="index.html" class="logo">
            <img src="src/configstream/logo.svg" alt="ConfigStream Logo">
            <span>ConfigStream</span>
        </a>
        <nav class="nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="proxies.html" class="nav-link">Proxies</a>
            <a href="statistics.html" class="nav-link">Statistics</a>
            <a href="about.html" class="nav-link">About</a>
            <button class="theme-switcher" id="theme-switcher" aria-label="Toggle theme">
                <i class="feather-sun"></i>
                <i class="feather-moon"></i>
            </button>
        </nav>
    </div>
</header>

    <main class="container">
        <section id="proxies-card" class="card">
            <h2>Available Proxies</h2>
            <p>Browse and filter tested proxy configurations with detailed information.</p>
            
            <div class="table-controls">
                <input type="text" id="filterProtocol" class="filter-input" placeholder="Filter by protocol...">
                <input type="text" id="filterLocation" class="filter-input" placeholder="Filter by location...">
            </div>

            <div class="table-container">
                <div id="loading-container" class="loader"></div>
                <table id="proxiesTable">
                    <thead>
                        <tr>
                            <th data-sort="protocol">Protocol <i data-feather="chevron-down"></i></th>
                            <th data-sort="location">Location <i data-feather="chevron-down"></i></th>
                            <th data-sort="latency">Latency <i data-feather="chevron-down"></i></th>
                            <th data-sort="asn">ASN <i data-feather="chevron-down"></i></th>
                            <th>Copy</th>
                        </tr>
                    </thead>
                    <tbody id="proxiesTBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
    <div class="container">
        <div class="social-links">
            <a href="https://github.com/AmirrezaFarnamTaheri/ConfigStream" target="_blank" aria-label="GitHub"><i data-feather="github"></i></a>
            <a href="https://github.com/AmirrezaFarnamTaheri/ConfigStream/issues" target="_blank" aria-label="Issues"><i data-feather="alert-circle"></i></a>
        </div>
        <p>Made with ❤️ for internet freedom.</p>
        <p>Last updated: <span id="footerUpdate" class="loading">...</span></p>
    </div>
</footer>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/proxies.js"></script>
</body>
</html>
