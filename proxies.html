<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies - ConfigStream</title>
    <link rel="icon" type="image/svg+xml" href="src/configstream/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <a href="index.html"><img src="src/configstream/logo.svg" alt="ConfigStream Logo" class="logo" id="logo"></a>
            <h1>Proxy List</h1>
            <p class="subtitle">Detailed information for all working proxies</p>
        </header>

        <div class="nav-container">
            <nav class="nav">
                <a href="index.html" class="nav-link"><i data-feather="home"></i>Home</a>
                <a href="proxies.html" class="nav-link active"><i data-feather="list"></i>Proxies</a>
                <a href="statistics.html" class="nav-link"><i data-feather="bar-chart-2"></i>Statistics</a>
                <a href="about.html" class="nav-link"><i data-feather="info"></i>About</a>
                <button class="theme-switcher" id="theme-switcher" aria-label="Toggle theme">
                    <i data-feather="moon" class="theme-icon-moon"></i>
                    <i data-feather="sun" class="theme-icon-sun" style="display:none;"></i>
                </button>
            </nav>
        </div>

        <main class="content">
            <section class="card" id="proxies-card">
                <div class="table-controls">
                    <input type="text" id="filterProtocol" placeholder="Filter by protocol..." class="filter-input" aria-label="Filter by protocol">
                    <input type="text" id="filterLocation" placeholder="Filter by location..." class="filter-input" aria-label="Filter by location">
                </div>
                <div style="overflow-x: auto;">
                    <table id="proxiesTable">
                        <thead>
                            <tr>
                                <th scope="col" data-sort="protocol" title="Sort by Protocol">Protocol <i data-feather="chevron-down"></i></th>
                                <th scope="col" data-sort="location" title="Sort by Location">Location <i data-feather="chevron-down"></i></th>
                                <th scope="col" data-sort="latency" title="Sort by Latency">Latency <i data-feather="chevron-down"></i></th>
                                <th scope="col" data-sort="asn" title="Sort by ASN">ASN <i data-feather="chevron-down"></i></th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody id="proxiesTBody">
                            <!-- Rows will be injected by script -->
                        </tbody>
                    </table>
                </div>
                <div id="loading-container" style="text-align:center; padding: 2rem;">
                    <div class="loader"></div>
                </div>
                <p id="loading-proxies" style="text-align:center; padding: 2rem; display: none;">
                    <span class="loading">Loading proxies...</span>
                </p>
            </section>
        </main>

        <footer class="footer">
             <p>Source code & contributions on <a href="https://github.com/AmirrezaFarnamTaheri/ConfigStream" target="_blank">GitHub</a></p>
            <div class="social-links">
                <a href="https://github.com/AmirrezaFarnamTaheri/ConfigStream" target="_blank" title="GitHub"><i data-feather="github"></i></a>
                <a href="https://github.com/AmirrezaFarnamTaheri/ConfigStream/issues" target="_blank" title="Issues"><i data-feather="alert-circle"></i></a>
                <a href="https://github.com/AmirrezaFarnamTaheri/ConfigStream/stargazers" target="_blank" title="Star"><i data-feather="star"></i></a>
            </div>
            <p style="margin-top: 1rem; font-size: 0.9em; opacity: 0.7;">Last updated: <span id="footerUpdate" class="loading">...</span></p>
        </footer>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
