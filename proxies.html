<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxies - ConfigStream</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --gray: #6b7280;
            --light-gray: #f3f4f6;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--white);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--white);
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 20px;
            background: var(--light-gray);
            border-bottom: 1px solid #e5e7eb;
        }

        .nav-link {
            padding: 12px 24px;
            text-decoration: none;
            color: var(--gray);
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--primary);
            color: var(--white);
        }

        .content {
            padding: 40px;
        }

        .filters {
            background: var(--light-gray);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-weight: 600;
            color: var(--dark);
            font-size: 0.9em;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.95em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-family: inherit;
            font-size: 0.95em;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background: #059669;
        }

        .info-box {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .info-box .icon {
            font-size: 2em;
        }

        /* DataTables Customization */
        .dataTables_wrapper {
            font-family: inherit;
        }

        table.dataTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table.dataTable thead th {
            background: var(--primary);
            color: var(--white);
            font-weight: 600;
            padding: 15px 10px;
            text-align: left;
            border-bottom: none;
        }

        table.dataTable tbody td {
            padding: 12px 10px;
            border-bottom: 1px solid #e5e7eb;
        }

        table.dataTable tbody tr:hover {
            background: var(--light-gray);
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-danger {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .latency-good {
            color: var(--success);
            font-weight: 600;
        }

        .latency-medium {
            color: var(--warning);
            font-weight: 600;
        }

        .latency-bad {
            color: var(--danger);
            font-weight: 600;
        }

        .copy-config {
            cursor: pointer;
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s;
        }

        .copy-config:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2em;
            color: var(--gray);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--light-gray);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Proxy List</h1>
            <p class="subtitle">Detailed information about all available proxies</p>
        </div>

        <div class="nav">
            <a href="index.html" class="nav-link">
                <i data-feather="home"></i>
                Home
            </a>
            <a href="proxies.html" class="nav-link active">
                <i data-feather="list"></i>
                Proxies
            </a>
            <a href="statistics.html" class="nav-link">
                <i data-feather="bar-chart-2"></i>
                Statistics
            </a>
            <a href="about.html" class="nav-link">
                <i data-feather="info"></i>
                About
            </a>
        </div>

        <div class="content">
            <div class="info-box">
                <div class="icon">‚ÑπÔ∏è</div>
                <div>
                    <strong>Total Proxies:</strong> <span id="totalProxies">Loading...</span><br>
                    <strong>Last Updated:</strong> <span id="lastUpdate">Loading...</span>
                </div>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Protocol</label>
                    <select id="filterProtocol">
                        <option value="">All Protocols</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Country</label>
                    <select id="filterCountry">
                        <option value="">All Countries</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Max Latency (ms)</label>
                    <input type="number" id="filterLatency" placeholder="e.g., 500">
                </div>
                <div class="filter-group">
                    <label>Security</label>
                    <select id="filterSecurity">
                        <option value="">All</option>
                        <option value="secure">Secure Only</option>
                        <option value="issues">With Issues</option>
                    </select>
                </div>
            </div>

            <div class="actions">
                <div>
                    <button class="btn btn-primary" id="exportCSV">
                        <i data-feather="download"></i>
                        Export CSV
                    </button>
                    <button class="btn btn-primary" id="exportJSON">
                        <i data-feather="download"></i>
                        Export JSON
                    </button>
                </div>
                <div>
                    <button class="btn btn-success" id="refreshData">
                        <i data-feather="refresh-cw"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <div id="loadingIndicator" class="loading">
                <div class="loading-spinner"></div>
                <div>Loading proxy data...</div>
            </div>

            <table id="proxiesTable" class="display responsive nowrap" style="width:100%; display:none;">
                <thead>
                    <tr>
                        <th>Protocol</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>ASN</th>
                        <th>Remarks</th>
                        <th>Latency</th>
                        <th>Security</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>

    <script>
        feather.replace();

        let proxiesData = [];
        let dataTable = null;

        // Fetch proxies data
        async function fetchProxies() {
            const cacheBust = new Date().getTime();
            try {
                const response = await fetch(`output/proxies.json?_=${cacheBust}`);
                proxiesData = await response.json();

                document.getElementById('totalProxies').textContent = proxiesData.length;

                populateFilters();
                initializeDataTable();

                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('proxiesTable').style.display = 'table';
            } catch (error) {
                console.error('Error fetching proxies:', error);
                document.getElementById('loadingIndicator').innerHTML =
                    '<div style="color: var(--danger);">Failed to load proxy data. Please try again later.</div>';
            }
        }

        // Fetch metadata
        async function fetchMetadata() {
            const cacheBust = new Date().getTime();
            try {
                const response = await fetch(`output/metadata.json?_=${cacheBust}`);
                const metadata = await response.json();

                const date = new Date(metadata.generated_at);
                document.getElementById('lastUpdate').textContent = date.toLocaleString();
            } catch (error) {
                document.getElementById('lastUpdate').textContent = 'Recently';
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const protocols = [...new Set(proxiesData.map(p => p.protocol))].sort();
            const countries = [...new Set(proxiesData.map(p => p.country))].sort();

            const protocolSelect = document.getElementById('filterProtocol');
            protocols.forEach(protocol => {
                const option = document.createElement('option');
                option.value = protocol;
                option.textContent = protocol.toUpperCase();
                protocolSelect.appendChild(option);
            });

            const countrySelect = document.getElementById('filterCountry');
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });
        }

        // Initialize DataTable
        function initializeDataTable() {
            dataTable = $('#proxiesTable').DataTable({
                data: proxiesData,
                responsive: true,
                order: [[5, 'asc']], // Sort by latency
                pageLength: 25,
                columns: [
                    {
                        data: 'protocol',
                        render: function(data) {
                            return `<span class="badge badge-info">${data.toUpperCase()}</span>`;
                        }
                    },
                    {
                        data: 'country',
                        render: function(data, type, row) {
                            return `${getFlag(row.country_code)} ${data}`;
                        }
                    },
                    { data: 'city' },
                    {
                        data: 'asn',
                        render: function(data) {
                            return data.length > 30 ? data.substring(0, 30) + '...' : data;
                        }
                    },
                    {
                        data: 'remarks',
                        render: function(data) {
                            return data || 'N/A';
                        }
                    },
                    {
                        data: 'latency',
                        render: function(data) {
                            if (!data) return 'N/A';
                            const latency = parseFloat(data);
                            let className = 'latency-good';
                            if (latency > 500) className = 'latency-bad';
                            else if (latency > 200) className = 'latency-medium';
                            return `<span class="${className}">${latency.toFixed(0)}ms</span>`;
                        }
                    },
                    {
                        data: 'security_issues',
                        render: function(data) {
                            if (!data || data.length === 0) {
                                return '<span class="badge badge-success">‚úì Secure</span>';
                            }
                            return `<span class="badge badge-warning" title="${data.join(', ')}">‚ö† ${data.length} Issue(s)</span>`;
                        }
                    },
                    {
                        data: null,
                        orderable: false,
                        render: function(data, type, row) {
                            return `<a href="#" class="copy-config" data-config="${encodeURIComponent(row.config)}">
                                <i data-feather="copy"></i> Copy
                            </a>`;
                        }
                    }
                ],
                drawCallback: function() {
                    feather.replace();
                }
            });
        }

        // Get country flag emoji
        function getFlag(countryCode) {
            if (!countryCode || countryCode === 'XX') return 'üåê';
            const codePoints = countryCode
                .toUpperCase()
                .split('')
                .map(char => 127397 + char.charCodeAt());
            return String.fromCodePoint(...codePoints);
        }

        // Filter functionality
        function applyFilters() {
            const protocol = document.getElementById('filterProtocol').value;
            const country = document.getElementById('filterCountry').value;
            const maxLatency = document.getElementById('filterLatency').value;
            const security = document.getElementById('filterSecurity').value;

            let filtered = [...proxiesData];

            if (protocol) {
                filtered = filtered.filter(p => p.protocol === protocol);
            }

            if (country) {
                filtered = filtered.filter(p => p.country === country);
            }

            if (maxLatency) {
                filtered = filtered.filter(p => p.latency && p.latency <= parseFloat(maxLatency));
            }

            if (security === 'secure') {
                filtered = filtered.filter(p => !p.security_issues || p.security_issues.length === 0);
            } else if (security === 'issues') {
                filtered = filtered.filter(p => p.security_issues && p.security_issues.length > 0);
            }

            dataTable.clear();
            dataTable.rows.add(filtered);
            dataTable.draw();
        }

        // Copy config functionality
        $(document).on('click', '.copy-config', async function(e) {
            e.preventDefault();
            const config = decodeURIComponent($(this).data('config'));

            try {
                await navigator.clipboard.writeText(config);
                const originalHTML = $(this).html();
                $(this).html('<i data-feather="check"></i> Copied!');
                feather.replace();

                setTimeout(() => {
                    $(this).html(originalHTML);
                    feather.replace();
                }, 2000);
            } catch (err) {
                alert('Failed to copy. Please try again.');
            }
        });

        // Export to CSV
        document.getElementById('exportCSV').addEventListener('click', () => {
            const csv = [
                ['Protocol', 'Country', 'City', 'ASN', 'Remarks', 'Latency', 'Security', 'Config'].join(','),
                ...proxiesData.map(p => [
                    p.protocol,
                    p.country,
                    p.city,
                    `"${p.asn}"`,
                    `"${p.remarks || 'N/A'}"`,
                    p.latency || 'N/A',
                    p.security_issues?.length > 0 ? 'Issues' : 'Secure',
                    `"${p.config}"`
                ].join(','))
            ].join('\n');

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `proxies-${Date.now()}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Export to JSON
        document.getElementById('exportJSON').addEventListener('click', () => {
            const json = JSON.stringify(proxiesData, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `proxies-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });

        // Refresh data
        document.getElementById('refreshData').addEventListener('click', () => {
            location.reload();
        });

        // Attach filter listeners
        ['filterProtocol', 'filterCountry', 'filterLatency', 'filterSecurity'].forEach(id => {
            document.getElementById(id).addEventListener('change', applyFilters);
            document.getElementById(id).addEventListener('input', applyFilters);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchProxies();
            fetchMetadata();
        });
    </script>
</body>
</html>
