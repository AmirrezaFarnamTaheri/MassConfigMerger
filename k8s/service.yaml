apiVersion: v1
kind: Service
metadata:
  name: configstream
  labels:
    app: configstream
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: configstream
---
apiVersion: v1
kind: Service
metadata:
  name: configstream-lb
  labels:
    app: configstream
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: configstream