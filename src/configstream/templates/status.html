{% extends "base.html" %}

{% block title %}Status - ConfigStream{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8">
        <h1 class="text-3xl font-bold text-white">System Status</h1>
        <p class="text-text-secondary">An overview of the system's health.</p>
    </header>

    <main>
        <div class="bg-card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Current Status</h2>
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-success-bg mr-3"></div>
                <p class="text-lg">All systems operational</p>
            </div>
        </div>
    </main>
</div>
{% endblock %}
