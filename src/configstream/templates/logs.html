{% extends "base.html" %}

{% block title %}Logs - ConfigStream{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8">
        <h1 class="text-3xl font-bold text-white">Application Logs</h1>
        <p class="text-text-secondary">View the latest application logs.</p>
    </header>

    <main>
        <div class="bg-card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Log Viewer</h2>
            <div class="bg-header-bg p-4 rounded-md">
                <pre class="text-sm text-text-secondary whitespace-pre-wrap" id="log-content">Loading logs...</pre>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block head_extra %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/logs')
            .then(response => response.json())
            .then(data => {
                const logContent = document.getElementById('log-content');
                if (Array.isArray(data.logs) && data.logs.length > 0) {
                    logContent.textContent = data.logs.join('');
                } else {
                    logContent.textContent = 'No logs available.';
                }
            })
            .catch(error => {
                const logContent = document.getElementById('log-content');
                logContent.textContent = 'Error loading logs.';
                console.error('Error fetching logs:', error);
            });
    });
</script>
{% endblock %}
