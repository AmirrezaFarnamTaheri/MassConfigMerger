<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - ConfigStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
        }
    </style>
</head>
<body class="bg-body-bg text-text-primary">
    <div class="container mx-auto p-4">
        <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                        <p class="text-text-secondary">Scheduler Status</p>
                    </div>
                </a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/" class="text-text-secondary hover:text-white">Dashboard</a>
                <a href="/history" class="text-text-secondary hover:text-white">History</a>
                <a href="/settings" class="text-text-secondary hover:text-white">Settings</a>
            </nav>
        </header>

        <main>
            <div class="bg-card-bg p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Job Status</h2>
                <div id="job-status-container">
                    <!-- Job status will be loaded here -->
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/scheduler/jobs')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('job-status-container');
                    container.innerHTML = '';
                    if (data.jobs && data.jobs.length > 0) {
                        data.jobs.forEach(job => {
                            const jobElement = document.createElement('div');
                            jobElement.className = 'bg-header-bg p-4 rounded-md mb-4';

                            const title = document.createElement('h3');
                            title.className = 'text-lg font-semibold';
                            title.textContent = job.id;

                            const details = document.createElement('p');
                            details.className = 'text-text-secondary';
                            details.textContent = `Next Run: ${new Date(job.next_run_time).toLocaleString()}`;

                            const button = document.createElement('button');
                            button.className = 'mt-2 bg-accent-color hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md';
                            button.textContent = 'Run Now';

                            jobElement.appendChild(title);
                            jobElement.appendChild(details);
                            jobElement.appendChild(button);

                            container.appendChild(jobElement);
                        });
                    } else {
                        container.innerHTML = '<p class="text-text-secondary">No scheduled jobs found.</p>';
                    }
                });
        });
    </script>
</body>
</html>
