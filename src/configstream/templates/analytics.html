{% extends "base.html" %}

{% block title %}Analytics - ConfigStream{% endblock %}

{% block content %}
<div class="card">
    <h2>
        <div class="card-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/>
            </svg>
        </div>
        Performance Analytics
    </h2>
    <p style="color: #64748b; margin-bottom: 2rem;">
        Visualize the performance and distribution of your proxy configurations.
    </p>

    <div class="analytics-grid">
        <div class="chart-container">
            <h3>Protocol Distribution</h3>
            <canvas id="protocolChart"></canvas>
        </div>
        <div class="chart-container">
            <h3>Country Distribution</h3>
            <canvas id="countryChart"></canvas>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    try {
      const protocolCanvas = document.getElementById('protocolChart');
      const countryCanvas  = document.getElementById('countryChart');
      if (!protocolCanvas || !countryCanvas || typeof Chart === 'undefined') {
        console.warn('Charts unavailable: missing canvas or Chart.js');
        return;
      }
      const protocolCtx = protocolCanvas.getContext('2d');
      const countryCtx  = countryCanvas.getContext('2d');
      const protocolLabels = {{ protocol_labels|tojson or '[]' }};
      const protocolValues = {{ protocol_values|tojson or '[]' }};
      const countryLabels  = {{ country_labels|tojson or '[]' }};
      const countryValues  = {{ country_values|tojson or '[]' }};
      new Chart(protocolCtx, {
        type: 'doughnut',
        data: {
          labels: protocolLabels,
          datasets: [{
            label: 'Protocols',
            data: protocolValues,
            backgroundColor: [
              'rgba(255, 99, 132, 0.8)',
              'rgba(54, 162, 235, 0.8)',
              'rgba(255, 206, 86, 0.8)',
              'rgba(75, 192, 192, 0.8)',
              'rgba(153, 102, 255, 0.8)',
              'rgba(255, 159, 64, 0.8)'
            ],
            borderColor: 'rgba(255, 255, 255, 1)',
            borderWidth: 2
          }]
        },
        options: { responsive: true, maintainAspectRatio: false }
      });
      new Chart(countryCtx, {
        type: 'bar',
        data: {
          labels: countryLabels,
          datasets: [{
            label: 'Proxies by Country',
            data: countryValues,
            backgroundColor: 'rgba(102, 126, 234, 0.8)',
            borderColor: 'rgba(102, 126, 234, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: { y: { beginAtZero: true } }
        }
      });
    } catch (err) {
      console.error('Failed to render charts:', err);
    }
  });
</script>
<style>
    .analytics-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
    }
    .chart-container {
        position: relative;
        height: 400px;
        background: #f8fafc;
        padding: 1.5rem;
        border-radius: 12px;
    }
</style>
{% endblock %}
