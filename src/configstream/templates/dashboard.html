<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfigStream Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0f1419;
            color: #e1e8ed;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #1a1f2e 0%, #2d3748 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1a1f2e;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2d3748;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.2);
        }

        .stat-label {
            color: #8899a6;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
        }

        .filters {
            background: #1a1f2e;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #2d3748;
        }

        .filter-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-control {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #8899a6;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #2d3748;
            border-radius: 6px;
            background: #0f1419;
            color: #e1e8ed;
            font-size: 1em;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #2d3748;
            color: #e1e8ed;
        }

        .btn-secondary:hover {
            background: #3d4758;
        }

        .nodes-table {
            background: #1a1f2e;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #2d3748;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2d3748;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2d3748;
        }

        th {
            font-weight: 600;
            color: #667eea;
        }

        tbody tr:hover {
            background: #252d3d;
        }

        .ping-good {
            color: #4ade80;
        }

        .ping-medium {
            color: #fbbf24;
        }

        .ping-bad {
            color: #f87171;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }

        .badge-protocol {
            background: #667eea;
            color: white;
        }

        .badge-blocked {
            background: #f87171;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8899a6;
        }

        .last-update {
            color: #8899a6;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê ConfigStream Dashboard</h1>
            <p>Real-time VPN Node Monitoring & Testing</p>
            <p class="last-update" id="lastUpdate">Loading...</p>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Total Nodes</div>
                <div class="stat-value" id="totalNodes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Successful</div>
                <div class="stat-value" id="successfulNodes">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Ping</div>
                <div class="stat-value" id="avgPing">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Countries</div>
                <div class="stat-value" id="countryCount">-</div>
            </div>
        </div>

        <div class="filters">
            <h2 style="margin-bottom: 20px;">üîç Filters</h2>
            <div class="filter-group">
                <div class="filter-control">
                    <label>Protocol</label>
                    <select id="protocolFilter">
                        <option value="">All Protocols</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label>Country</label>
                    <select id="countryFilter">
                        <option value="">All Countries</option>
                    </select>
                </div>
                <div class="filter-control">
                    <label>Min Ping (ms)</label>
                    <input type="number" id="minPingFilter" placeholder="0">
                </div>
                <div class="filter-control">
                    <label>Max Ping (ms)</label>
                    <input type="number" id="maxPingFilter" placeholder="1000">
                </div>
                <div class="filter-control">
                    <label>Search</label>
                    <input type="text" id="searchFilter" placeholder="City, IP, or org...">
                </div>
            </div>
            <div class="checkbox-label">
                <input type="checkbox" id="excludeBlockedFilter">
                <label for="excludeBlockedFilter">Exclude Blocked Nodes</label>
            </div>
            <div class="button-group" style="margin-top: 15px;">
                <button class="btn-primary" onclick="applyFilters()">Apply Filters</button>
                <button class="btn-secondary" onclick="clearFilters()">Clear</button>
                <button class="btn-secondary" onclick="exportData('csv')">Export CSV</button>
                <button class="btn-secondary" onclick="exportData('json')">Export JSON</button>
            </div>
        </div>

        <div class="nodes-table">
            <table>
                <thead>
                    <tr>
                        <th>Protocol</th>
                        <th>Country</th>
                        <th>City</th>
                        <th>IP:Port</th>
                        <th>Ping (ms)</th>
                        <th>Organization</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="nodesTableBody">
                    <tr>
                        <td colspan="7" class="loading">Loading data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentFilters = {};

        // Auto-refresh every 2 minutes
        setInterval(loadData, 120000);

        // Initial load
        loadData();
        loadStatistics();

        async function loadData() {
            try {
                const params = new URLSearchParams(currentFilters);
                const response = await fetch(`/api/current?${params}`);
                currentData = await response.json();

                updateLastUpdate(currentData.timestamp);
                updateTable(currentData.nodes);
                populateFilterOptions(currentData.nodes);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();

                document.getElementById('totalNodes').textContent = stats.total_nodes;
                document.getElementById('successfulNodes').textContent = stats.successful_nodes;
                document.getElementById('countryCount').textContent = Object.keys(stats.countries).length;

                // Calculate average ping
                const pings = Object.values(stats.avg_ping_by_country);
                const avgPing = pings.length > 0
                    ? Math.round(pings.reduce((a, b) => a + b, 0) / pings.length)
                    : 0;
                document.getElementById('avgPing').textContent = avgPing + ' ms';

            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function updateLastUpdate(timestamp) {
            if (timestamp) {
                const date = new Date(timestamp);
                document.getElementById('lastUpdate').textContent =
                    `Last updated: ${date.toLocaleString()}`;
            }
        }

        function updateTable(nodes) {
            const tbody = document.getElementById('nodesTableBody');

            if (nodes.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" class="loading">No nodes found</td></tr>';
                return;
            }

            tbody.innerHTML = nodes.map(node => {
                const pingClass = node.ping_ms < 100 ? 'ping-good' :
                                 node.ping_ms < 300 ? 'ping-medium' : 'ping-bad';

                return `
                    <tr>
                        <td><span class="badge badge-protocol">${node.protocol}</span></td>
                        <td>${node.country}</td>
                        <td>${node.city}</td>
                        <td>${node.ip}:${node.port}</td>
                        <td class="${pingClass}">${node.ping_ms > 0 ? node.ping_ms + ' ms' : 'Failed'}</td>
                        <td>${node.organization}</td>
                        <td>${node.is_blocked ? '<span class="badge badge-blocked">Blocked</span>' : '‚úì'}</td>
                    </tr>
                `;
            }).join('');
        }

        function populateFilterOptions(nodes) {
            const protocols = [...new Set(nodes.map(n => n.protocol))].sort();
            const countries = [...new Set(nodes.map(n => n.country))].sort();

            const protocolSelect = document.getElementById('protocolFilter');
            const countrySelect = document.getElementById('countryFilter');

            // Save current selections
            const currentProtocol = protocolSelect.value;
            const currentCountry = countrySelect.value;

            // Update protocol options
            protocolSelect.innerHTML = '<option value="">All Protocols</option>' +
                protocols.map(p => `<option value="${p}">${p}</option>`).join('');
            protocolSelect.value = currentProtocol;

            // Update country options
            countrySelect.innerHTML = '<option value="">All Countries</option>' +
                countries.map(c => `<option value="${c}">${c}</option>`).join('');
            countrySelect.value = currentCountry;
        }

        function applyFilters() {
            currentFilters = {
                protocol: document.getElementById('protocolFilter').value,
                country: document.getElementById('countryFilter').value,
                min_ping: document.getElementById('minPingFilter').value,
                max_ping: document.getElementById('maxPingFilter').value,
                search: document.getElementById('searchFilter').value,
                exclude_blocked: document.getElementById('excludeBlockedFilter').checked ? '1' : ''
            };

            // Remove empty filters
            Object.keys(currentFilters).forEach(key => {
                if (!currentFilters[key]) delete currentFilters[key];
            });

            loadData();
            loadStatistics();
        }

        function clearFilters() {
            document.getElementById('protocolFilter').value = '';
            document.getElementById('countryFilter').value = '';
            document.getElementById('minPingFilter').value = '';
            document.getElementById('maxPingFilter').value = '';
            document.getElementById('searchFilter').value = '';
            document.getElementById('excludeBlockedFilter').checked = false;

            currentFilters = {};
            loadData();
            loadStatistics();
        }

        function exportData(format) {
            const params = new URLSearchParams(currentFilters);
            window.location.href = `/api/export/${format}?${params}`;
        }
    </script>
</body>
</html>
