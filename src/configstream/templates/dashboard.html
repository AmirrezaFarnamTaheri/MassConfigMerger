<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfigStream Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
        }
        .dark {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
        }
    </style>
</head>
<body class="bg-gray-800 text-gray-200">
    <div class="container mx-auto p-4">
        <header class="bg-gray-900 shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <img src="/logo.svg" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                <div>
                    <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                    <p class="text-gray-400">VPN Node Dashboard</p>
                </div>
            </div>
            <div id="lastUpdate" class="text-sm text-gray-500">
                Loading...
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-gray-700 p-6 rounded-lg shadow-md">
                <h3 class="text-gray-400 text-sm font-medium">Total Nodes</h3>
                <p id="totalNodes" class="text-3xl font-semibold text-white">-</p>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-md">
                <h3 class="text-gray-400 text-sm font-medium">Successful</h3>
                <p id="successfulNodes" class="text-3xl font-semibold text-green-400">-</p>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-md">
                <h3 class="text-gray-400 text-sm font-medium">Average Ping</h3>
                <p id="avgPing" class="text-3xl font-semibold text-blue-400">-</p>
            </div>
            <div class="bg-gray-700 p-6 rounded-lg shadow-md">
                <h3 class="text-gray-400 text-sm font-medium">Countries</h3>
                <p id="countryCount" class="text-3xl font-semibold text-purple-400">-</p>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-gray-700 p-6 rounded-lg shadow-md mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
                <input id="searchFilter" type="text" placeholder="Search..." class="bg-gray-800 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select id="protocolFilter" class="bg-gray-800 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Protocols</option>
                </select>
                <select id="countryFilter" class="bg-gray-800 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">All Countries</option>
                </select>
                <input id="maxPingFilter" type="number" placeholder="Max Ping" class="bg-gray-800 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button onclick="applyFilters()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">Apply</button>
            </div>
        </div>

        <!-- Node Table -->
        <div class="bg-gray-700 rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-800">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Protocol</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Country</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Ping</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">IP Address</th>
                    </tr>
                </thead>
                <tbody id="nodesTableBody" class="divide-y divide-gray-600">
                    <!-- Rows will be injected by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let currentData = null;
        let currentFilters = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadData();
        });

        async function loadData() {
            const params = new URLSearchParams(currentFilters);
            const response = await fetch(`/api/current?${params.toString()}`);
            currentData = await response.json();
            updateDashboard();
        }

        function updateDashboard() {
            const { nodes, timestamp } = currentData;
            document.getElementById('lastUpdate').textContent = `Last Updated: ${new Date(timestamp).toLocaleString()}`;
            document.getElementById('totalNodes').textContent = nodes.length;

            const successfulNodes = nodes.filter(n => n.ping_ms >= 0);
            document.getElementById('successfulNodes').textContent = successfulNodes.length;

            const avgPing = successfulNodes.length > 0
                ? (successfulNodes.reduce((acc, n) => acc + n.ping_ms, 0) / successfulNodes.length).toFixed(0) + ' ms'
                : '-';
            document.getElementById('avgPing').textContent = avgPing;

            const countries = new Set(nodes.map(n => n.country));
            document.getElementById('countryCount').textContent = countries.size;

            populateFilters(nodes);
            updateTable(nodes);
        }

        function populateFilters(nodes) {
            const protocols = [...new Set(nodes.map(n => n.protocol))];
            const countries = [...new Set(nodes.map(n => n.country))];

            const protocolSelect = document.getElementById('protocolFilter');
            protocolSelect.innerHTML = '<option value="">All Protocols</option>' + protocols.map(p => `<option value="${p}">${p}</option>`).join('');

            const countrySelect = document.getElementById('countryFilter');
            countrySelect.innerHTML = '<option value="">All Countries</option>' + countries.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function updateTable(nodes) {
            const tableBody = document.getElementById('nodesTableBody');
            tableBody.innerHTML = nodes.map(node => `
                <tr class="hover:bg-gray-600">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-white">${node.protocol}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${node.country}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${node.ping_ms < 0 ? 'text-red-400' : 'text-green-400'}">${node.ping_ms < 0 ? 'Failed' : node.ping_ms + ' ms'}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">${node.ip}</td>
                </tr>
            `).join('');
        }

        function applyFilters() {
            currentFilters = {
                search: document.getElementById('searchFilter').value,
                protocol: document.getElementById('protocolFilter').value,
                country: document.getElementById('countryFilter').value,
                max_ping: document.getElementById('maxPingFilter').value,
            };
            loadData();
        }
    </script>
</body>
</html>
