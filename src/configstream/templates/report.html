<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report - ConfigStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
        }
    </style>
</head>
<body class="bg-body-bg text-text-primary">
    <div class="container mx-auto p-4">
        <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                        <p class="text-text-secondary">Latest Report</p>
                    </div>
                </a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/" class="text-text-secondary hover:text-white">Dashboard</a>
                <a href="/history" class="text-text-secondary hover:text-white">History</a>
                <a href="/settings" class="text-text-secondary hover:text-white">Settings</a>
            </nav>
        </header>

        <main>
            <div class="bg-card-bg p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Report Details</h2>
                <div class="bg-header-bg p-4 rounded-md">
                    <pre class="text-sm text-text-secondary whitespace-pre-wrap" id="report-content">Loading report...</pre>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/report')
                .then(async (response) => {
                    if (!response.ok) {
                        const text = await response.text().catch(() => '');
                        throw new Error(text || `Failed to load report (${response.status})`);
                    }
                    // Try JSON first; fall back to text
                    try {
                        return await response.json();
                    } catch {
                        const t = await response.text().catch(() => '');
                        return t ? { raw: t } : { message: 'No content' };
                    }
                })
                .then((data) => {
                    const reportContent = document.getElementById('report-content');
                    reportContent.textContent = typeof data === 'string'
                      ? data
                      : JSON.stringify(data, null, 2);
                })
                .catch((err) => {
                    const reportContent = document.getElementById('report-content');
                    reportContent.textContent = `Error loading report: ${err.message}`;
                });
        });
    </script>
</body>
</html>
