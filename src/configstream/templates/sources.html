<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sources - ConfigStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
            --danger-color: #e53e3e;
        }
    </style>
</head>
<body class="bg-body-bg text-text-primary">
    <div class="container mx-auto p-4">
        <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                        <p class="text-text-secondary">Manage Sources</p>
                    </div>
                </a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/" class="text-text-secondary hover:text-white">Dashboard</a>
                <a href="/history" class="text-text-secondary hover:text-white">History</a>
                <a href="/settings" class="text-text-secondary hover:text-white">Settings</a>
            </nav>
        </header>

        <main class="space-y-8">
            <div class="bg-card-bg p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Add New Source</h2>
                <form class="flex items-center space-x-4">
                    <input type="url" placeholder="https://example.com/subscription" class="flex-grow bg-header-bg border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-accent-color">
                    <button type="submit" class="bg-accent-color hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md flex items-center">
                        <i class="fas fa-plus mr-2"></i>
                        Add Source
                    </button>
                </form>
            </div>

            <div class="bg-card-bg p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Current Sources</h2>
                <ul class="space-y-2">
                    <li class="flex items-center justify-between bg-header-bg p-3 rounded-md">
                        <span>https://source1.com/sub</span>
                        <button class="text-danger-color hover:text-white"><i class="fas fa-trash"></i></button>
                    </li>
                    <li class="flex items-center justify-between bg-header-bg p-3 rounded-md">
                        <span>https://source2.com/sub</span>
                        <button class="text-danger-color hover:text-white"><i class="fas fa-trash"></i></button>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
