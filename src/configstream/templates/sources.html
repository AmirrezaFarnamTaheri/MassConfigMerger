{% extends "base.html" %}

{% block title %}Sources - ConfigStream{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8">
        <h1 class="text-3xl font-bold text-white">Manage Sources</h1>
        <p class="text-text-secondary">Add, remove, and manage your VPN configuration sources.</p>
    </header>

    <main class="space-y-8">
        <div class="bg-card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Add New Source</h2>
            <form class="flex items-center space-x-4">
                <input type="url" placeholder="https://example.com/subscription" class="flex-grow bg-header-bg border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-accent-color">
                <button type="submit" class="bg-accent-color hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    Add Source
                </button>
            </form>
        </div>

        <div class="bg-card-bg p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Current Sources</h2>
            <ul class="space-y-2">
                <li class="flex items-center justify-between bg-header-bg p-3 rounded-md">
                    <span>https://source1.com/sub</span>
                    <button class="text-danger-color hover:text-white"><i class="fas fa-trash"></i></button>
                </li>
                <li class="flex items-center justify-between bg-header-bg p-3 rounded-md">
                    <span>https://source2.com/sub</span>
                    <button class="text-danger-color hover:text-white"><i class="fas fa-trash"></i></button>
                </li>
            </ul>
        </div>
    </main>
</div>
{% endblock %}
