<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sources Management - ConfigStream</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .back-link {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateX(-5px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .add-form {
            background: linear-gradient(to right, #f8fafc, #f1f5f9);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            align-items: flex-end;
        }

        .form-group {
            flex: 1;
        }

        label {
            display: block;
            font-weight: 600;
            color: #475569;
            margin-bottom: 0.5rem;
        }

        input[type="url"] {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .sources-list {
            display: grid;
            gap: 1rem;
        }

        .source-item {
            background: white;
            padding: 1.25rem;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            transition: all 0.2s ease;
        }

        .source-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .source-url {
            font-family: 'Monaco', 'Courier New', monospace;
            color: #334155;
            word-break: break-all;
            flex: 1;
        }

        .btn-delete {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-delete:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.4);
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            padding: 1.25rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.875rem;
            opacity: 0.9;
        }

        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border: 2px solid #86efac;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #fca5a5;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #64748b;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        @media (max-width: 768px) {
            .form-row { flex-direction: column; }
            .source-item { flex-direction: column; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Sources Management</h1>
            <a href="/" class="back-link">‚Üê Dashboard</a>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-value" id="totalSources">{{ sources|length }}</div>
                <div class="stat-label">Total Sources</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeSources">{{ sources|length }}</div>
                <div class="stat-label">Active Sources</div>
            </div>
        </div>

        <div class="add-form">
            <h2 style="margin-bottom: 1rem; color: #1a202c;">Add New Source</h2>
            <form id="addSourceForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="sourceUrl">Source URL</label>
                        <input
                            type="url"
                            id="sourceUrl"
                            name="url"
                            placeholder="https://example.com/subscription"
                            required
                        />
                    </div>
                    <button type="submit">Add Source</button>
                </div>
            </form>
        </div>

        <div id="alertContainer"></div>

        <div class="sources-list" id="sourcesList">
            {% if sources %}
                {% for source in sources %}
                <div class="source-item" data-url="{{ source }}">
                    <div class="source-url">{{ source }}</div>
                    <button class="btn-delete" onclick="deleteSource('{{ source }}')">Delete</button>
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-state">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6z"/>
                    </svg>
                    <h3>No sources configured</h3>
                    <p>Add your first VPN source above to get started</p>
                </div>
            {% endif %}
        </div>
    </div>

    <script>
        function showAlert(message, type = 'success') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        document.getElementById('addSourceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('sourceUrl').value;

            try {
                const response = await fetch('/api/sources', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    showAlert('Source added successfully!', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to add source', 'error');
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        });

        async function deleteSource(url) {
            if (!confirm('Are you sure you want to delete this source?')) return;

            try {
                const response = await fetch('/api/sources', {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                if (response.ok) {
                    showAlert('Source deleted successfully!', 'success');
                    setTimeout(() => location.reload(), 1500);
                } else {
                    const data = await response.json();
                    showAlert(data.error || 'Failed to delete source', 'error');
                }
            } catch (err) {
                showAlert('Error: ' + err.message, 'error');
            }
        }
    </script>
</body>
</html>
