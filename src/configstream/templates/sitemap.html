<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap - ConfigStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
        }
    </style>
</head>
<body class="bg-body-bg text-text-primary">
    <div class="container mx-auto p-4">
        <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                        <p class="text-text-secondary">Sitemap</p>
                    </div>
                </a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/" class="text-text-secondary hover:text-white">Dashboard</a>
                <a href="/history" class="text-text-secondary hover:text-white">History</a>
                <a href="/settings" class="text-text-secondary hover:text-white">Settings</a>
            </nav>
        </header>

        <main>
            <div class="bg-card-bg p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Site Pages</h2>
                <ul class="list-disc list-inside text-text-secondary space-y-2">
                    <li><a href="/" class="hover:text-white">Dashboard</a></li>
                    <li><a href="/history" class="hover:text-white">History</a></li>
                    <li><a href="/settings" class="hover:text-white">Settings</a></li>
                    <li><a href="/analytics" class="hover:text-white">Analytics</a></li>
                    <li><a href="/backup" class="hover:text-white">Backup & Restore</a></li>
                    <li><a href="/api-docs" class="hover:text-white">API Documentation</a></li>
                    <li><a href="/logs" class="hover:text-white">Logs</a></li>
                    <li><a href="/help" class="hover:text-white">Help</a></li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
