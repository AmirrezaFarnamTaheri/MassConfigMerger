<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - ConfigStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --header-bg: #1a202c;
            --body-bg: #2d3748;
            --card-bg: #4a5568;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-color: #4299e1;
        }
    </style>
</head>
<body class="bg-body-bg text-text-primary">
    <div class="container mx-auto p-4">
        <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                        <p class="text-text-secondary">Connection History</p>
                    </div>
                </a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/" class="text-text-secondary hover:text-white">Dashboard</a>
                <a href="/history" class="text-text-secondary hover:text-white">History</a>
                <a href="/settings" class="text-text-secondary hover:text-white">Settings</a>
            </nav>
        </header>

        <main>
            <div class="bg-card-bg p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4">Node History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-600">
                        <thead class="bg-header-bg">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Timestamp</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">IP Address</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Protocol</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Latency (ms)</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-text-secondary uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="history-table-body" class="bg-card-bg divide-y divide-gray-700">
                            <!-- Data will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('history-table-body');
                    tableBody.innerHTML = '';
                    data.forEach(item => {
                        const row = `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">${new Date(item.timestamp).toLocaleString()}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${item.ip}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${item.protocol}</td>
                                <td class="px-6 py-4 whitespace-nowrap">${item.ping_ms > 0 ? item.ping_ms : 'N/A'}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${item.test_success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                        ${item.test_success ? 'Success' : 'Failed'}
                                    </span>
                                </td>
                            </tr>
                        `;
                        tableBody.innerHTML += row;
                    });
                });
        });
    </script>
</body>
</html>
