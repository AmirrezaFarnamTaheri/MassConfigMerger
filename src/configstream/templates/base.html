<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConfigStream{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}?v={{ now().timestamp() }}"{% if tailwind_sri %} integrity="{{ tailwind_sri }}" crossorigin="anonymous"{% endif %}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}"{% if fontawesome_sri %} integrity="{{ fontawesome_sri }}" crossorigin="anonymous"{% endif %}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"{% if styles_sri %} integrity="{{ styles_sri }}" crossorigin="anonymous"{% endif %}>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
    <div class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <aside
            id="sidebar"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0 lg:static lg:inset-0 flex flex-col">
            <div class="flex items-center justify-center p-4 h-16 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-10 w-10 mr-3">
                <span class="text-2xl font-bold text-gray-800 dark:text-white">ConfigStream</span>
            </div>
            <nav class="mt-4 flex-1 flex flex-col" id="main-nav">
                <a href="/" class="nav-link" data-path="/">
                    <i class="fas fa-home w-6 mr-3"></i>
                    <span>Home</span>
                </a>
                <a href="/dashboard" class="nav-link" data-path="/dashboard">
                    <i class="fas fa-tachometer-alt w-6 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/export" class="nav-link" data-path="/export">
                    <i class="fas fa-file-export w-6 mr-3"></i>
                    <span>Export</span>
                </a>
                <a href="/history" class="nav-link" data-path="/history">
                    <i class="fas fa-history w-6 mr-3"></i>
                    <span>History</span>
                </a>
                <a href="/documentation" class="nav-link" data-path="/documentation">
                    <i class="fas fa-book w-6 mr-3"></i>
                    <span>Documentation</span>
                </a>
                <a href="/quick-start" class="nav-link" data-path="/quick-start">
                    <i class="fas fa-rocket w-6 mr-3"></i>
                    <span>Quick Start</span>
                </a>
                <a href="/roadmap" class="nav-link" data-path="/roadmap">
                    <i class="fas fa-map-signs w-6 mr-3"></i>
                    <span>Roadmap</span>
                </a>
                <a href="/api-docs" class="nav-link" data-path="/api-docs">
                    <i class="fas fa-code w-6 mr-3"></i>
                    <span>API Docs</span>
                </a>

                <div class="mt-auto">
                    <a href="https://github.com/amirrezafarnamtaheri/configStream" target="_blank" class="nav-link">
                        <i class="fab fa-github w-6 mr-3"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Topbar -->
            <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 lg:hidden">
                <button type="button" data-toggle-sidebar class="text-gray-800 dark:text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">{% block header_title %}ConfigStream{% endblock %}</h1>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('#main-nav .nav-link');
            const currentPath = window.location.pathname.replace(/\/$/, '') || '/';

            navLinks.forEach((link) => {
                const linkPath = (link.getAttribute('data-path') || '').replace(/\/$/, '') || '/';
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            });

            const sidebar = document.getElementById('sidebar');
            const toggleButtons = document.querySelectorAll('[data-toggle-sidebar]');

            function setSidebarState(isOpen) {
                if (!sidebar) return;
                if (isOpen) {
                    sidebar.classList.remove('-translate-x-full');
                    sidebar.classList.add('translate-x-0');
                    document.body.dataset.sidebarOpen = 'true';
                } else {
                    sidebar.classList.add('-translate-x-full');
                    sidebar.classList.remove('translate-x-0');
                    delete document.body.dataset.sidebarOpen;
                }
            }

            // Initialize based on current breakpoint
            let wasLarge = window.innerWidth >= 1024;
            setSidebarState(wasLarge);

            toggleButtons.forEach((button) => {
                button.addEventListener('click', () => {
                    const isOpen = !sidebar.classList.contains('-translate-x-full');
                    setSidebarState(!isOpen);
                });
            });

            // Close on outside click (mobile)
            document.addEventListener('click', (e) => {
                const isLarge = window.innerWidth >= 1024;
                if (isLarge) return;
                const isOpen = !sidebar.classList.contains('-translate-x-full');
                if (!isOpen) return;
                if (!sidebar.contains(e.target) && !e.target.closest('[data-toggle-sidebar]')) {
                    setSidebarState(false);
                }
            });

            // Close on Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') setSidebarState(false);
            });

            // Only adjust when crossing breakpoint to avoid flicker
            window.addEventListener('resize', () => {
                const isLarge = window.innerWidth >= 1024;
                if (isLarge !== wasLarge) {
                    setSidebarState(isLarge);
                    wasLarge = isLarge;
                }
            });
        });
    </script>
</body>
</html>
