<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConfigStream{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind-3.4.3.min.css') }}" integrity="{{ tailwind_sri }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}" integrity="{{ fontawesome_sri }}" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" integrity="{{ styles_sri }}" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-body-bg text-text-primary">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-header-bg text-white flex-shrink-0">
            <div class="p-4 flex items-center">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-10 w-10 mr-3">
                <span class="text-2xl font-bold">ConfigStream</span>
            </div>
            <nav class="mt-8">
                <a href="/" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-3">Dashboard</span>
                </a>
                <a href="/history" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-history w-6 text-center"></i>
                    <span class="ml-3">History</span>
                </a>
                <a href="/analytics" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-chart-line w-6 text-center"></i>
                    <span class="ml-3">Analytics</span>
                </a>
                <a href="/settings" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-cog w-6 text-center"></i>
                    <span class="ml-3">Settings</span>
                </a>
                <a href="/backup" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-save w-6 text-center"></i>
                    <span class="ml-3">Backup</span>
                </a>
                <div x-data="{ open: false }">
                    <button @click="open = !open" class="w-full flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                        <i class="fas fa-info-circle w-6 text-center"></i>
                        <span class="ml-3">Resources</span>
                        <i class="fas fa-chevron-down ml-auto transition-transform" :class="{ 'rotate-180': open }"></i>
                    </button>
                    <div x-show="open" x-transition class="pl-8">
                        <a href="/api-docs" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                            <i class="fas fa-book w-6 text-center"></i>
                            <span class="ml-3">API Docs</span>
                        </a>
                        <a href="/documentation" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                            <i class="fas fa-file-alt w-6 text-center"></i>
                            <span class="ml-3">Documentation</span>
                        </a>
                        <a href="/quick-start" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                            <i class="fas fa-rocket w-6 text-center"></i>
                            <span class="ml-3">Quick Start</span>
                        </a>
                        <a href="/roadmap" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                            <i class="fas fa-road w-6 text-center"></i>
                            <span class="ml-3">Roadmap</span>
                        </a>
                        <a href="/help" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                            <i class="fas fa-question-circle w-6 text-center"></i>
                            <span class="ml-3">Help</span>
                        </a>
                    </div>
                </div>
                <a href="/logs" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-clipboard-list w-6 text-center"></i>
                    <span class="ml-3">Logs</span>
                </a>
                <a href="/report" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-chart-pie w-6 text-center"></i>
                    <span class="ml-3">Report</span>
                </a>
                <a href="/sitemap" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-sitemap w-6 text-center"></i>
                    <span class="ml-3">Sitemap</span>
                </a>
                <a href="/sources" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-database w-6 text-center"></i>
                    <span class="ml-3">Sources</span>
                </a>
                <a href="/status" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-heartbeat w-6 text-center"></i>
                    <span class="ml-3">Status</span>
                </a>
                <a href="/testing" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fas fa-vial w-6 text-center"></i>
                    <span class="ml-3">Testing</span>
                </a>
                <a href="https://github.com/amirrezafarnamtaheri/configStream" target="_blank" class="flex items-center px-4 py-2 text-text-secondary hover:bg-card-bg hover:text-white rounded-md m-2">
                    <i class="fab fa-github w-6 text-center"></i>
                    <span class="ml-3">GitHub</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-body-bg p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
