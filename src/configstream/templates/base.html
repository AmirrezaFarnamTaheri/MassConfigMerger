<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}ConfigStream{% endblock %}</title>
    <style>
        :root {
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --background-color: #f0f2f5;
            --card-background: #ffffff;
            --text-color: #333;
            --heading-color: #1a202c;
            --subtle-text-color: #64748b;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .logo-icon svg {
            width: 36px;
            height: 36px;
            fill: white;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--heading-color);
        }

        .tagline {
            color: var(--subtle-text-color);
            font-size: 1.1rem;
        }

        .nav-bar {
            background: var(--card-background);
            padding: 1rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 0.75rem 1.25rem;
            color: var(--subtle-text-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: #eef2ff;
            color: var(--primary-color);
        }

        .nav-link.active {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 12px var(--shadow-color);
            margin-bottom: 2rem;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--heading-color);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .card-icon {
            width: 32px;
            height: 32px;
            padding: 6px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        footer {
            text-align: center;
            padding-top: 2rem;
            color: var(--subtle-text-color);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 18c-3.87-.96-7-5.05-7-9V8.26l7-3.12 7 3.12V11c0 3.95-3.13 8.04-7 9z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
                <h1>ConfigStream</h1>
            </div>
            <p class="tagline">VPN Configuration Management & Aggregation Platform</p>
        </header>

        <nav class="nav-bar">
            <div class="nav-links">
                <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">üè† Dashboard</a>
                <a href="/sources" class="nav-link {% if request.path == '/sources' %}active{% endif %}">üì° Sources</a>
                <a href="/analytics" class="nav-link {% if request.path == '/analytics' %}active{% endif %}">üìä Analytics</a>
                <a href="/history" class="nav-link {% if request.path == '/history' %}active{% endif %}">üìú Full History</a>
                <a href="/settings" class="nav-link {% if request.path == '/settings' %}active{% endif %}">‚öôÔ∏è Settings</a>
                <a href="/backup" class="nav-link {% if request.path == '/backup' %}active{% endif %}">üíæ Backup</a>
                <a href="/logs" class="nav-link {% if request.path == '/logs' %}active{% endif %}">üìù Logs</a>
            </div>
        </nav>

        <main>
            {% block content %}{% endblock %}
        </main>

        <footer>
            <p>ConfigStream v1.0 ¬∑ Modern VPN Configuration Management</p>
        </footer>
    </div>
</body>
</html>
