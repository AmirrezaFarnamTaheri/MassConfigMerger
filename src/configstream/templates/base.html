<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConfigStream{% endblock %}</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}?v={{ now().timestamp() }}"{% if tailwind_sri %} integrity="{{ tailwind_sri }}" crossorigin="anonymous"{% endif %}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}"{% if fontawesome_sri %} integrity="{{ fontawesome_sri }}" crossorigin="anonymous"{% endif %}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"{% if styles_sri %} integrity="{{ styles_sri }}" crossorigin="anonymous"{% endif %}>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
    <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <aside
            :class="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0 flex flex-col">
            <div class="flex items-center justify-center p-4 h-16 border-b border-gray-200 dark:border-gray-700 flex-shrink-0">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-10 w-10 mr-3">
                <span class="text-2xl font-bold text-gray-800 dark:text-white">ConfigStream</span>
            </div>
            <nav class="mt-4 flex-1 flex flex-col" id="main-nav">
                <a href="/" class="nav-link" data-path="/">
                    <i class="fas fa-home w-6 mr-3"></i>
                    <span>Home</span>
                </a>
                <a href="/dashboard" class="nav-link" data-path="/dashboard">
                    <i class="fas fa-tachometer-alt w-6 mr-3"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/system" class="nav-link" data-path="/system">
                    <i class="fas fa-server w-6 mr-3"></i>
                    <span>System</span>
                </a>
                <a href="/export" class="nav-link" data-path="/export">
                    <i class="fas fa-file-export w-6 mr-3"></i>
                    <span>Export</span>
                </a>
                <a href="/settings" class="nav-link" data-path="/settings">
                    <i class="fas fa-cog w-6 mr-3"></i>
                    <span>Settings</span>
                </a>
                <a href="/sources" class="nav-link" data-path="/sources">
                    <i class="fas fa-file-alt w-6 mr-3"></i>
                    <span>Sources</span>
                </a>
                <a href="/history" class="nav-link" data-path="/history">
                    <i class="fas fa-history w-6 mr-3"></i>
                    <span>History</span>
                </a>
                <a href="/documentation" class="nav-link" data-path="/documentation">
                    <i class="fas fa-book w-6 mr-3"></i>
                    <span>Documentation</span>
                </a>
                <a href="/api-docs" class="nav-link" data-path="/api-docs">
                    <i class="fas fa-code w-6 mr-3"></i>
                    <span>API Docs</span>
                </a>

                <div class="mt-auto">
                    <a href="https://github.com/amirrezafarnamtaheri/configStream" target="_blank" class="nav-link">
                        <i class="fab fa-github w-6 mr-3"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Topbar -->
            <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 lg:hidden">
                <button @click.stop="sidebarOpen = !sidebarOpen" class="text-gray-800 dark:text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">{% block header_title %}ConfigStream{% endblock %}</h1>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('#main-nav .nav-link');
            const currentPath = window.location.pathname;

            navLinks.forEach(link => {
                const linkPath = link.getAttribute('data-path');
                if (linkPath && currentPath === linkPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
