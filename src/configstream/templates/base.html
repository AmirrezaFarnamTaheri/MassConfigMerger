<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ConfigStream{% endblock %}</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tailwind.css') }}"{% if tailwind_sri %} integrity="{{ tailwind_sri }}" crossorigin="anonymous"{% endif %}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.min.css') }}"{% if fontawesome_sri %} integrity="{{ fontawesome_sri }}" crossorigin="anonymous"{% endif %}>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"{% if styles_sri %} integrity="{{ styles_sri }}" crossorigin="anonymous"{% endif %}>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans antialiased">
    <div x-data="{ sidebarOpen: false }" class="flex h-screen bg-gray-100 dark:bg-gray-900">
        <!-- Sidebar -->
        <aside
            :class="{ 'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen }"
            class="fixed inset-y-0 left-0 z-30 w-64 bg-white dark:bg-gray-800 shadow-lg transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
            <div class="flex items-center justify-center p-4 h-16 border-b border-gray-200 dark:border-gray-700">
                <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-10 w-10 mr-3">
                <span class="text-2xl font-bold text-gray-800 dark:text-white">ConfigStream</span>
            </div>
            <nav class="mt-4">
                <a href="/" class="nav-link">
                    <i class="fas fa-home w-6"></i>
                    <span>Home</span>
                </a>
                <a href="/dashboard" class="nav-link">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/system" class="nav-link">
                    <i class="fas fa-server w-6"></i>
                    <span>System</span>
                </a>
                <a href="/export" class="nav-link">
                    <i class="fas fa-file-export w-6"></i>
                    <span>Export</span>
                </a>
                <a href="/settings" class="nav-link">
                    <i class="fas fa-cog w-6"></i>
                    <span>Settings</span>
                </a>
                <div x-data="{ open: false }" class="relative">
                    <button @click="open = !open" class="nav-link w-full text-left">
                        <i class="fas fa-book w-6"></i>
                        <span>Resources</span>
                        <i class="fas fa-chevron-down ml-auto transition-transform" :class="{ 'rotate-180': open }"></i>
                    </button>
                    <div x-show="open" x-transition class="pl-8 bg-gray-100 dark:bg-gray-700">
                        <a href="/documentation" class="nav-link-sub">Documentation</a>
                        <a href="/quick-start" class="nav-link-sub">Quick Start</a>
                        <a href="/api-docs" class="nav-link-sub">API Docs</a>
                        <a href="/roadmap" class="nav-link-sub">Roadmap</a>
                    </div>
                </div>
                <a href="https://github.com/amirrezafarnamtaheri/configStream" target="_blank" class="nav-link mt-auto">
                    <i class="fab fa-github w-6"></i>
                    <span>GitHub</span>
                </a>
            </nav>
        </aside>

        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Topbar -->
            <header class="flex items-center justify-between p-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 lg:hidden">
                <button @click.stop="sidebarOpen = !sidebarOpen" class="text-gray-800 dark:text-white focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
                <h1 class="text-xl font-bold text-gray-800 dark:text-white">{% block header_title %}ConfigStream{% endblock %}</h1>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 dark:bg-gray-900 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
