<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ConfigStream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-body-bg text-text-primary">
    <div class="container mx-auto p-4">
        <header class="bg-header-bg shadow-lg rounded-lg p-6 mb-8 flex items-center justify-between">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <img src="{{ url_for('static', filename='logo.svg') }}" alt="ConfigStream Logo" class="h-12 w-12 mr-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white">ConfigStream</h1>
                        <p class="text-text-secondary">VPN Configuration Management</p>
                    </div>
                </a>
            </div>
            <nav class="flex items-center space-x-4">
                <a href="/dashboard" class="text-text-secondary hover:text-white">Dashboard</a>
                <a href="/history" class="text-text-secondary hover:text-white">History</a>
                <a href="/settings" class="text-text-secondary hover:text-white">Settings</a>
            </nav>
        </header>

        <main class="text-center">
            <h2 class="text-4xl font-bold mb-4">Welcome to ConfigStream</h2>
            <p class="text-lg text-text-secondary mb-8">Your central hub for managing and testing VPN configurations.</p>
            <a href="/dashboard" class="bg-accent-color hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg">
                Go to Dashboard
            </a>
        </main>
    </div>
</body>
</html>
