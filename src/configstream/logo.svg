<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" class="stop1" />
            <stop offset="100%" class="stop2" />
        </linearGradient>
        <style>
            .logo-svg {
                --color1: #5E72E4;
                --color2: #825EE4;
                --bg: #FFFFFF;
                --shadow: rgba(0, 0, 0, 0.1);
            }
            .logo-svg.dark {
                --color1: #7928CA;
                --color2: #FF0080;
                --bg: #171923;
                --shadow: rgba(0, 0, 0, 0.3);
            }
            .stop1 { stop-color: var(--color1); }
            .stop2 { stop-color: var(--color2); }
            .bg-rect { fill: var(--bg); }
            .shape {
                stroke: url(#logoGradient);
                stroke-width: 12;
                fill: none;
                stroke-linecap: round;
                stroke-linejoin: round;
                transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
        </style>
    </defs>
    <g filter="url(#drop-shadow)">
        <rect class="bg-rect" width="100" height="100" rx="28" ry="28"/>
        <path d="M 65,25 C 40,25 40,50 50,50 C 60,50 60,75 35,75" class="shape" />
    </g>
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="var(--shadow)" flood-opacity="1" />
    </filter>
</svg>