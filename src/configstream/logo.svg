<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
    <defs>
        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <!-- Gradients will be controlled by CSS -->
            <stop offset="0%" class="stop1" />
            <stop offset="100%" class="stop2" />
        </linearGradient>
    </defs>
    <!-- A softer, more modern drop shadow that fits the glassmorphism style. -->
    <filter id="drop-shadow" x="-30%" y="-30%" width="160%" height="160%">
        <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="var(--logo-shadow-color)" flood-opacity="1" />
    </filter>
    <g filter="url(#drop-shadow)">
        <!-- Container with a refined squircle shape -->
        <rect class="bg-rect" width="100" height="100" rx="24" ry="24"/>
        <!-- A perfectly balanced, iconic 'S' shape representing a continuous stream. -->
        <path d="M 65,25 C 75,35 75,65 65,75 L 35,75 C 25,65 25,35 35,25 L 65,25 Z" class="shape" />
    </g>
</svg>